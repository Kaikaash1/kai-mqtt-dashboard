<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai's Smart Home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .status.connected {
            background: #4CAF50;
            color: white;
        }

        .status.disconnected {
            background: #f44336;
            color: white;
        }

        .card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .sensor-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sensor-icon {
            font-size: 40px;
            margin-right: 15px;
        }

        .sensor-info {
            flex-grow: 1;
        }

        .sensor-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .sensor-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .control-card {
            text-align: center;
        }

        .control-card h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-on {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-on:hover {
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-off {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-off:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .heater-state {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }

        .heater-state.on {
            background: #ffebee;
            color: #c62828;
        }

        .heater-state.off {
            background: #e3f2fd;
            color: #1565c0;
        }

        .last-update {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Kai's Smart Home</h1>
            <span id="connectionStatus" class="status disconnected">Connecting...</span>
        </div>

        <div class="card sensor-card">
            <span class="sensor-icon">üå°Ô∏è</span>
            <div class="sensor-info">
                <div class="sensor-label">Temperature</div>
                <div class="sensor-value" id="temperature">--</div>
            </div>
        </div>

        <div class="card sensor-card">
            <span class="sensor-icon">üíß</span>
            <div class="sensor-info">
                <div class="sensor-label">Humidity</div>
                <div class="sensor-value" id="humidity">--</div>
            </div>
        </div>

        <div class="card control-card">
            <h3>üî• Heater Control</h3>
            <div class="button-group">
                <button class="btn-on" onclick="controlHeater('ON')">Turn ON</button>
                <button class="btn-off" onclick="controlHeater('OFF')">Turn OFF</button>
            </div>
            <div id="heaterState" class="heater-state off">Status: OFF</div>
        </div>

        <div class="last-update" id="lastUpdate">
            Waiting for data...
        </div>
    </div>

    <script>
        // MQTT Configuration
        const brokerUrl = 'wss://broker.hivemq.com:8884/mqtt';
        const options = {
            clientId: 'kai-web-' + Math.random().toString(16).substr(2, 8),
            clean: true,
            reconnectPeriod: 1000,
        };

        // Topics
        const topics = {
            temperature: 'kai/home/temperature',
            humidity: 'kai/home/humidity',
            heaterState: 'kai/home/heater/state',
            heaterCommand: 'kai/home/heater/set'
        };

        // Connect to MQTT broker
        const client = mqtt.connect(brokerUrl, options);

        client.on('connect', function () {
            console.log('Connected to MQTT broker');
            document.getElementById('connectionStatus').textContent = 'Connected';
            document.getElementById('connectionStatus').className = 'status connected';

            // Subscribe to all topics
            client.subscribe(topics.temperature);
            client.subscribe(topics.humidity);
            client.subscribe(topics.heaterState);
        });

        client.on('message', function (topic, message) {
            const value = message.toString();
            const now = new Date().toLocaleTimeString();

            if (topic === topics.temperature) {
                document.getElementById('temperature').textContent = value + '¬∞C';
                updateLastUpdate(now);
            } else if (topic === topics.humidity) {
                document.getElementById('humidity').textContent = value + '%';
                updateLastUpdate(now);
            } else if (topic === topics.heaterState) {
                const stateElement = document.getElementById('heaterState');
                stateElement.textContent = 'Status: ' + value;
                stateElement.className = value === 'ON' ? 'heater-state on' : 'heater-state off';
                updateLastUpdate(now);
            }
        });

        client.on('error', function (error) {
            console.error('Connection error:', error);
            document.getElementById('connectionStatus').textContent = 'Connection Error';
            document.getElementById('connectionStatus').className = 'status disconnected';
        });

        client.on('offline', function () {
            document.getElementById('connectionStatus').textContent = 'Offline';
            document.getElementById('connectionStatus').className = 'status disconnected';
        });

        function controlHeater(command) {
            client.publish(topics.heaterCommand, command);
            console.log('Sent command:', command);
        }

        function updateLastUpdate(time) {
            document.getElementById('lastUpdate').textContent = 'Last update: ' + time;
        }
    </script>
</body>
</html>
